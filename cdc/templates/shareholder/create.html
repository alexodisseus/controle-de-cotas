{% extends "base.html" %}

{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='index.css')}}">
{% endblock %}
{% block content %}

<div class="container">
    <h2>Formulário Bootstrap</h2>
    <form action="./create" method="POST">
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#personalTab">Dados Pessoais</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#addressTab">Endereços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#accountTab">Contas</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active " id="personalTab">
                <br>
                <div class="form-group ">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birth">Data de Nascimento:</label>
                        <input type="text" class="form-control" id="birth" name="birth">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telephone">Telefone:</label>
                        <input type="text" class="form-control" id="telephone" name="telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cell">Celular:</label>
                        <input type="text" class="form-control" id="cell" name="cell">
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="addressTab">
                <br>
                <div class="form-group">
                    <label for="addresses">Endereço 1:</label>
                    <input type="text" class="form-control" id="addresses" name="addresses">
                </div>
                
            </div>
            <div class="tab-pane" id="accountTab">
                <br>
                <div class="form-group">
                    <label for="banco">Banco</label>
                    <select class="form-control" id="banco" name="banco">
                      <option value="">Selecione um banco</option>
                      <option value="001">Banco do Brasil</option>
                      <option value="104">Caixa Econômica Federal</option>
                      <option value="237">Bradesco</option>
                      <option value="341">Itaú</option>
                      <option value="359">Santander</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agencia">Agência</label>
                    <input type="text" class="form-control" id="agencia" name="agencia" placeholder="Agência" required>
                </div>
                <div class="form-group">
                    <label for="conta">Conta</label>
                    <input type="text" class="form-control" id="conta" name="conta" placeholder="Conta" required>
                </div>
                
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cadastro de Conta Bancária</title>
</head>
<body>

<div class="container mt-5">
  <h2>Cadastro de Conta Bancária</h2>
  <form>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
